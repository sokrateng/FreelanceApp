services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: freelance-pm-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-freelancepm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-freelancepm_password}
      POSTGRES_DB: ${POSTGRES_DB:-freelance_pm}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - freelance-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-freelancepm}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: freelance-pm-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-freelance_pm}
      DB_USER: ${POSTGRES_USER:-freelancepm}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-freelancepm_password}
      # JWT
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-jwt-key-change-this-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      # Email (Gmail)
      EMAIL_HOST: ${EMAIL_HOST:-smtp.gmail.com}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: "engin.coban75@gmail.com"
      EMAIL_PASS: "xfnx mfif fpom wgbu"
      EMAIL_FROM: ${EMAIL_FROM:-noreply@freelancepm.com}
      # Frontend
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - freelance-network
    volumes:
      - ./backend/src/migrations:/app/src/migrations:ro

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: freelance-pm-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    depends_on:
      - backend
    networks:
      - freelance-network

  # pgAdmin - Web arayüzü
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: freelance-pm-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@freelancepm.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    networks:
      - freelance-network
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

networks:
  freelance-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
